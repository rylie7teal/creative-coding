    <title>Concrete Manifesto</title> 
   <!--
        My manifesto statement is by selce:
        "Design is for everyone, with no distinctions."
        https://designmanifestos.org/selce-manifesto/

        My intention with this project was to emphasize the statemets of "everyone" and "distinctions," as I felt as those two words contrasted each other and also served as the main basis of selce's argument. As such, I began by establishing a style for the other words ("Design is for..." and "with no..."), before moving on to the key words. I opted to keep the style between the two of them similar, only changing the way the line interacts with them. "Everyone" was underlined, in order to force the user to see the emphasis on how universal design is. "Distinctions" was crossed through, in order to designate that no one should be kept from design. The staggering of the word also forced the user to interact with the page, as they were required to scroll and search for the entirety of the message. 

        JavaScript code found and adapted from https://www.w3schools.com/JSREF/event_onmouseover.asp
    -->
